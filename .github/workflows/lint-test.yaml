name: Lint and Test Charts

on:
  pull_request:
  workflow_dispatch:
    inputs:
      test_all:
        description: 'Test all charts (not just changed)'
        required: false
        default: 'false'
        type: boolean

jobs:
  # Detect if this is a release-please PR
  check-release-please:
    runs-on: ubuntu-latest
    outputs:
      is_release_please: ${{ steps.check.outputs.is_release_please }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.head_ref }}" == release-please--* ]]; then
            echo "is_release_please=true" >> $GITHUB_OUTPUT
          else
            echo "is_release_please=false" >> $GITHUB_OUTPUT
          fi

  artifacthub-lint:
    needs: check-release-please
    # Skip for release-please PRs (only version/changelog changes, already tested)
    if: needs.check-release-please.outputs.is_release_please != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install ArtifactHub CLI
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get latest version using authenticated API to avoid rate limits
          AH_VERSION=$(gh api repos/artifacthub/hub/releases/latest --jq '.tag_name' | sed 's/^v//')
          if [ -z "$AH_VERSION" ] || [ "$AH_VERSION" = "null" ]; then
            echo "Failed to get ArtifactHub version, using fallback"
            AH_VERSION="1.21.0"
          fi
          echo "Installing ArtifactHub CLI v${AH_VERSION}"
          curl -sSL "https://github.com/artifacthub/hub/releases/download/v${AH_VERSION}/ah_${AH_VERSION}_linux_amd64.tar.gz" | tar xz
          sudo mv ah /usr/local/bin/

      - name: Lint ArtifactHub metadata
        run: |
          for chart in charts/*/; do
            echo "Linting $chart..."
            ah lint --kind helm "$chart" || exit 1
          done

  # Placeholder for release-please PRs to satisfy required checks
  artifacthub-lint-skip:
    name: artifacthub-lint
    needs: check-release-please
    if: needs.check-release-please.outputs.is_release_please == 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skipping for release-please PR (version bump only)"

  lint-test:
    name: lint-test (${{ matrix.k8s-version }})
    needs: check-release-please
    # Skip for release-please PRs (only version/changelog changes, already tested)
    if: needs.check-release-please.outputs.is_release_please != 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # SHA-pinned images from https://github.com/kubernetes-sigs/kind/releases
        include:
          - k8s-version: v1.32.11
            node-image: kindest/node:v1.32.11@sha256:5fc52d52a7b9574015299724bd68f183702956aa4a2116ae75a63cb574b35af8
          - k8s-version: v1.33.7
            node-image: kindest/node:v1.33.7@sha256:d26ef333bdb2cbe9862a0f7c3803ecc7b4303d8cea8e814b481b09949d353040
          - k8s-version: v1.34.3
            node-image: kindest/node:v1.34.3@sha256:08497ee19eace7b4b5348db5c6a1591d7752b164530a36f855cb0f2bdcbadd48
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        if: github.event.inputs.test_all != 'true'
        run: |
          changed=$(ct list-changed --config ct.yaml --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true' || github.event.inputs.test_all == 'true'
        run: |
          if [[ "${{ github.event.inputs.test_all }}" == "true" ]]; then
            ct lint --config ct.yaml --all --target-branch ${{ github.event.repository.default_branch }}
          else
            ct lint --config ct.yaml --target-branch ${{ github.event.repository.default_branch }}
          fi

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true' || github.event.inputs.test_all == 'true'
        uses: helm/kind-action@v1.13.0
        with:
          node_image: ${{ matrix.node-image }}

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true' || github.event.inputs.test_all == 'true'
        run: |
          # Use ct-install.yaml which excludes charts that need external services
          if [[ "${{ github.event.inputs.test_all }}" == "true" ]]; then
            ct install --config ct-install.yaml --all --target-branch ${{ github.event.repository.default_branch }}
          else
            ct install --config ct-install.yaml --target-branch ${{ github.event.repository.default_branch }}
          fi

  # Placeholder for release-please PRs to satisfy required checks
  lint-test-skip:
    name: lint-test (${{ matrix.k8s-version }})
    needs: check-release-please
    if: needs.check-release-please.outputs.is_release_please == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-version: [v1.32.11, v1.33.7, v1.34.3]
    steps:
      - run: echo "Skipping for release-please PR (version bump only)"