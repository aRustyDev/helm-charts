name: Lint and Test Charts

on:
  pull_request:
  workflow_dispatch:
    inputs:
      test_all:
        description: 'Test all charts (not just changed)'
        required: false
        default: 'false'
        type: boolean

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-version: [v1.28.15, v1.29.12, v1.30.8]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        if: github.event.inputs.test_all != 'true'
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true' || github.event.inputs.test_all == 'true'
        run: |
          if [[ "${{ github.event.inputs.test_all }}" == "true" ]]; then
            ct lint --all --target-branch ${{ github.event.repository.default_branch }}
          else
            ct lint --target-branch ${{ github.event.repository.default_branch }}
          fi

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true' || github.event.inputs.test_all == 'true'
        uses: helm/kind-action@v1.13.0
        with:
          node_image: kindest/node:${{ matrix.k8s-version }}

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true' || github.event.inputs.test_all == 'true'
        run: |
          if [[ "${{ github.event.inputs.test_all }}" == "true" ]]; then
            ct install --all --target-branch ${{ github.event.repository.default_branch }}
          else
            ct install --target-branch ${{ github.event.repository.default_branch }}
          fi