name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write
  attestations: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  release-charts:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          pages_branch: charts
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Push charts to GHCR
        run: |
          for chart in charts/*/; do
            chart_name=$(basename "$chart")
            if [ -f "$chart/Chart.yaml" ]; then
              version=$(grep '^version:' "$chart/Chart.yaml" | awk '{print $2}')
              echo "Packaging and pushing $chart_name:$version to GHCR..."
              helm package "$chart" -d .cr-release-packages/
              helm push ".cr-release-packages/${chart_name}-${version}.tgz" oci://ghcr.io/${{ github.repository_owner }}/charts
            fi
          done

      - name: Sign charts with Cosign
        run: |
          for chart in charts/*/; do
            chart_name=$(basename "$chart")
            if [ -f "$chart/Chart.yaml" ]; then
              version=$(grep '^version:' "$chart/Chart.yaml" | awk '{print $2}')
              echo "Signing $chart_name:$version..."
              cosign sign --yes ghcr.io/${{ github.repository_owner }}/charts/${chart_name}:${version}
            fi
          done

      - name: Generate attestations for chart packages
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: '.cr-release-packages/*.tgz'
