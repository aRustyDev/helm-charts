name: Setup GitHub Pages

on:
  workflow_dispatch:

permissions:
  pages: write
  contents: read

jobs:
  configure-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Configure GitHub Pages source
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/pages \
            -X PUT \
            -f source='{"branch":"gh-pages","path":"/"}' \
            --silent || echo "Pages already configured or error occurred"
