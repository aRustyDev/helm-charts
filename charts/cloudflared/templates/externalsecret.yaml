{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "cloudflared.fullname" . }}-credentials
  labels:
    {{- include "cloudflared.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | quote }}
  secretStoreRef:
    name: {{ required "externalSecrets.secretStoreRef.name is required when externalSecrets.enabled is true" .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "SecretStore" }}
  target:
    name: {{ .Values.externalSecrets.target.name | default (printf "%s-credentials" (include "cloudflared.fullname" .)) }}
    creationPolicy: {{ .Values.externalSecrets.target.creationPolicy | default "Owner" }}
  data:
    {{- if .Values.externalSecrets.data.credentials.remoteRef.key }}
    - secretKey: {{ .Values.externalSecrets.data.credentials.secretKey | default "credentials.json" }}
      remoteRef:
        key: {{ .Values.externalSecrets.data.credentials.remoteRef.key }}
        {{- if .Values.externalSecrets.data.credentials.remoteRef.property }}
        property: {{ .Values.externalSecrets.data.credentials.remoteRef.property }}
        {{- end }}
    {{- end }}
    {{- if .Values.externalSecrets.data.certificate.remoteRef.key }}
    - secretKey: {{ .Values.externalSecrets.data.certificate.secretKey | default "cert.pem" }}
      remoteRef:
        key: {{ .Values.externalSecrets.data.certificate.remoteRef.key }}
        {{- if .Values.externalSecrets.data.certificate.remoteRef.property }}
        property: {{ .Values.externalSecrets.data.certificate.remoteRef.property }}
        {{- end }}
    {{- end }}
{{- end }}
