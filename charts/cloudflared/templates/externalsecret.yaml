{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "cloudflared.fullname" . }}-credentials
  labels:
    {{- include "cloudflared.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ required "externalSecrets.secretStoreRef.name is required when externalSecrets.enabled=true" .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "SecretStore" }}
  target:
    name: {{ include "cloudflared.fullname" . }}-credentials
    creationPolicy: Owner
  data:
    - secretKey: credentials.json
      remoteRef:
        key: {{ required "externalSecrets.credentials.key is required when externalSecrets.enabled=true" .Values.externalSecrets.credentials.key }}
        {{- if .Values.externalSecrets.credentials.property }}
        property: {{ .Values.externalSecrets.credentials.property }}
        {{- end }}
    - secretKey: cert.pem
      remoteRef:
        key: {{ required "externalSecrets.certificate.key is required when externalSecrets.enabled=true" .Values.externalSecrets.certificate.key }}
        {{- if .Values.externalSecrets.certificate.property }}
        property: {{ .Values.externalSecrets.certificate.property }}
        {{- end }}
{{- end }}
