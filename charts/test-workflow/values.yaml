# Default values for test-workflow
# This is a test chart for E2E workflow validation

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "stable"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  annotations: {}

# E2E-2 Test: Service annotations feature
e2e2:
  enabled: false
  serviceAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"

resources: {}

# E2E test configuration
e2e:
  enabled: true
  message: "Hello from E2E test"

# E2E-1 Test: Valid feature addition
e2eTest:
  enabled: false
  replicas: 1
  message: "Hello from E2E-1"

# E2E-3 Test: Health check configuration
e2e3:
  enabled: false
  healthCheck:
    path: "/health"
    port: 8080
    initialDelaySeconds: 10

# E2E-1 Test: Metrics and monitoring configuration
metrics:
  enabled: false
  port: 9090
  path: "/metrics"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
